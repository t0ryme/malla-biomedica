<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Ing. Civil Biomédica – Interactiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1b2e;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #c7a4ff;
      margin-bottom: 20px;
    }

    #progreso {
      font-size: 18px;
      margin: 15px 0;
      font-weight: bold;
      color: #f0f0f0;
    }

    #reset {
      background: #d9534f;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 15px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #reset:hover {
      background: #c9302c;
    }

    .semestre {
      margin: 20px auto;
      padding: 15px;
      background: #2b2640;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      max-width: 800px;
    }

    .semestre h2 {
      color: #b794f4;
      margin-bottom: 10px;
    }

    .ramo {
      display: inline-block;
      margin: 5px;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background: #4a3f6d;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .ramo:hover {
      background: #6c5aa8;
    }

    .ramo.locked {
      background: #555;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .ramo.approved {
      background: #28a745 !important;
      color: white;
    }

    .pulse {
      animation: pulseAnim 0.4s;
    }

    @keyframes pulseAnim {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva – Ingeniería Civil Biomédica</h1>
